name: AlzetteLink CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Lint and Build the Bridge Service
  bridge-service:
    name: Bridge Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge-service
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Check syntax
        run: node --check index.js

  # Lint and Build the Web Dashboard
  web-dashboard:
    name: Web Dashboard
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-dashboard
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  # Lint the Simulator
  simulator:
    name: Simulator
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: simulator
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check syntax
        run: node --check simulate.js

  # Validate Docker Compose
  docker:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose config --quiet
