# ===========================================
# AlzetteLink Mosquitto Configuration
# ===========================================

# Disable persistence for simplicity
persistence false

# Allow anonymous connections (for educational use)
allow_anonymous true

# -------------------------------------------
# Listener 1: Standard MQTT (TCP)
# Used by: ESP32 firmware, Bridge service
# -------------------------------------------
listener 1883

# -------------------------------------------
# Listener 2: MQTT over WebSockets
# Used by: React Dashboard (browser)
# -------------------------------------------
listener 9001
protocol websockets
